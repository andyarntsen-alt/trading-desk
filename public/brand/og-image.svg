<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo "T" -->
  <rect x="80" y="215" width="120" height="120" rx="24" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
  <text x="140" y="300" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#d4af37" text-anchor="middle">T</text>
  
  <!-- Title -->
  <text x="230" y="260" font-family="Inter, system-ui, sans-serif" font-size="52" font-weight="700" fill="white">Trading Desk</text>
  
  <!-- Beta badge -->
  <rect x="580" y="228" width="70" height="28" rx="14" fill="#10b98133" stroke="#10b98155" stroke-width="1"/>
  <text x="615" y="248" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">BETA</text>
  
  <!-- Subtitle -->
  <text x="230" y="310" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#94a3b8">Free trading journal with analytics &amp; cloud sync</text>
  
  <!-- Features row -->
  <text x="230" y="380" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#64748b"> Daily Prep</text>
  <text x="400" y="380" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#64748b"> Trade Checklist</text>
  <text x="610" y="380" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#64748b"> Analytics</text>
  <text x="780" y="380" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#64748b"> Cloud Sync</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="610" width="1200" height="20" fill="#10b981"/>
</svg>
